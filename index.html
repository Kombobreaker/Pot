<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="canonical" href="https://kombobreaker.github.io/Pot/" /> -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="manifest" href="https://kombobreaker.github.io/Pot/manifest.json">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script>
  if (navigator.serviceWorker) {
  navigator.serviceWorker.register('/Pot/sw.js', {scope: '/Pot/'})

  }
</script>
    <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pot">
  <link rel="apple-touch-icon" href="images/POT_small.png">

</head>
<body>
  <ons-page>
  <ons-carousel fullscreen swipeable auto-scroll id="carousel">
    <div class="ons-swiper-target">
    <ons-carousel-item style="background-color: #f48541;">
      <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
        POT
      </div>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #f4c542;">
      <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
        PLAYERS
      </div>
      <ons-list modifier="inset">
        <ons-list-item tappable>Melvin</ons-list-item>
        <ons-list-item tappable>Nicola</ons-list-item>
        <ons-list-item tappable>Robin</ons-list-item>
      </ons-list>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #f4e541;">
      <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #fff;">
        LEADERBOARDS
      </div>
    </ons-carousel-item>
   </div>
  </ons-carousel>
</ons-page>
