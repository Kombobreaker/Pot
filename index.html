<!DOCTYPE html>
<html>
<head>
  <!-- <link rel="canonical" href="https://kombobreaker.github.io/Pot/" /> -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="manifest" href="https://kombobreaker.github.io/Pot/manifest.json">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  
  <script>
      if('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/Pot/sw.js', {scope: '/Pot/'})
      .then(registration => {
        console.log("Service Worker Registered");

        // We don't want to check for updates on first load or we will get a false
        // positive. registration.active will be falsy on first load.
        if(registration.active) {
          // Check if an updated sw.js was found
          registration.addEventListener('updatefound', () => {
            console.log('Update found. Waiting for install to complete.');
            const installingWorker = registration.installing;

            // Watch for changes to the worker's state. Once it is "installed", our cache
            // has been updated with our new files, so we can prompt the user to instantly
            // reload.
            installingWorker.addEventListener('statechange', () => {
              if(installingWorker.state === 'installed') {
                console.log('Install complete. Triggering update prompt.');
                onUpdateFound();
              }
            });
          });
        }
      })
      .catch(e => console.log(e));
  }

  function onUpdateFound() {
    ons.notification.confirm('A new update is ready. Do you want to update now?')
      .then(buttonIndex => {
        if(buttonIndex === 1) {
          location.reload();
        }
      });
  }
</script>
  
    <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Pot">
  <link rel="apple-touch-icon" href="images/POT_small.png">
  
  <meta name="theme-color" content="#ef4e2a">
</head>
<body>
  <ons-page>
  <ons-carousel fullscreen swipeable auto-scroll id="carousel">
    <div class="ons-swiper-target">
    <ons-carousel-item style="background-color: #fff9e2;">
      <div style="text-align: center; font-family: 'Nunito', Extra-Bold; font-size: 120px; margin-top: 20px; color: #000000;">
        POT
      </div>
      <div style="text-align: center; font-size: 75px;  color: #000000;">
   
  
      
      <script type="text/javascript">
    var clicks = 0;
    function onClickPlus() {
        localStorage.clicks += 1;
        document.getElementById("clicks").innerHTML = localStorage.clicks;
    };
    
    function onClickMinus() {
        localStorage.clicks -= 1;
        document.getElementById("clicks").innerHTML = localStorage.clicks;
    };
    </script>
      <p>
     <ons-button ripple modifier="outline" onClick="onClickMinus()">-</ons-button>
    <a id="clicks">0</a>
    <ons-button ripple modifier="outline" onClick="onClickPlus()">+</ons-button>
    </p>
        
      </div>
      
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #fffdf4;">
      <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #000000;">
        PLAYERS
      </div>
      <ons-list modifier="inset">
        <ons-list-item tappable>Melvin</ons-list-item>
        <ons-list-item tappable>Nicola</ons-list-item>
        <ons-list-item tappable>Robin</ons-list-item>
      </ons-list>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #fffefc;">
      <div style="text-align: center; font-size: 30px; margin-top: 20px; color: #000000;">
        LEADERBOARDS
      </div>
    </ons-carousel-item>
   </div>
  </ons-carousel>
</ons-page>
</body>
</html>
